<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title> 后台管理工作平台 by Fox</title>
<link rel="stylesheet" type="text/css" href="css/style.css"/>
<script type="text/javascript" src="js/js.js"></script>
</head>
<body>
<div id="top"> </div>
<form id="login" name="login" action="../admin/adminLogin" method="post">
  <div id="center">
    <div id="center_left"></div>
    <div id="center_middle">
      <div class="user">
        <label>用户名：
        <input type="text" name="userName" id="user" />
        </label>
      </div>
      <div class="user">
        <label>密　码：
        <input type="password" name="userPassword" id="pwd" />
        </label>
      </div>
      <div class="chknumber">
        <label>验证码：
        <input name="chknumber" type="text" id="chknumber" maxlength="4" class="chknumber_input" />
         <img src="../admin/image.jsp" id="safecode" width="55px" />
        </label>
      
      </div>
    </div>
    <div id="center_middle_right"></div>
    <div id="center_submit">
      <div class="button" id="asub"> 
      <div id="asub">
      	<input type="image"  src="images/dl.gif" onclick="javascript:document.login.submit();"/>
      	</div>
      </div>
      <div class="button"> <img src="images/cz.gif" width="57" height="20" onclick="javascript:document.forms['login'].reset();return false;" /> </div>
    </div>
    <div id="center_right"></div>
  </div>
</form>
<div id="footer"></div>
</body>
</html>
